</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main Pages -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="tooltip-demo">
                            <h1 class="page-header">寻访模拟器 <button type="button" data-toggle="tooltip" data-placement="bottom" title="数据参考自罗德岛人事部" class="btn btn-outline btn-default">?</button></h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                寻访和招募
                            </div>
                            <div class="panel-body" style="background:url(../img/rhodes.png) no-repeat right 30px top 30px;">
                                <div class="col-lg-12">
                                    <h4>干员寻访</h4>
                                    <div class="form-group">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="ups_0" onchange="changeUp()" checked>关闭活动UP
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="ups_1" onchange="changeUp()">
                                                <b>[当期]</b>六星50%为 <span style="color:#FF6600">推进之王</span> / <span style="color:#FF6600">夜莺</span>，
                                                五星50%为 <span style="color:#FFCC00">白金</span> / <span style="color:#FFCC00">芙兰卡</span> / <span style="color:#FFCC00">德克萨斯</span>，
                                                第一次十连<span style="color:#FFCC00">保底五星</span>
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="ups_2" onchange="changeUp()">
                                                <b>[下期]</b>六星50%为 <span style="color:#FF6600">银灰</span>，
                                                五星50%为 <span style="color:#FFCC00">初雪</span> / <span style="color:#FFCC00">崖心</span>，
                                                四星20%为 <span style="color:#CC00FF">角峰</span>
                                            </label>
                                        </div>
                                    </div>
                                    <p>
                                        <button type="button" class="btn btn-warning" onclick="hire(1,false)">寻访一次</button>
                                        <button type="button" class="btn btn-danger" onclick="hire(10,true)">寻访十次</button>
                                    </p>
                                </div>
                                <div class="col-lg-12">
                                    <h4>结果</h4>
                                    <p>
                                        <button type="button" class="btn btn-primary" id="btn0" onclick="showResult(0)">查看全部</button>
                                        <button type="button" class="btn btn-default" id="btn1" onclick="showResult(1)">查看六星</button>
                                        <button type="button" class="btn btn-default" id="btn2" onclick="showResult(2)">查看六星五星</button>
                                    </p>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <th style="width:20%">寻访数</th>
                                            <th style="width:20%">合成玉消耗</th>
                                            <th style="width:20%">六星获取率</th>
                                            <th style="width:20%">五星获取率</th>
                                            <th style="width:20%">评价</th>
                                        </thead>
                                        <tbody>
                                            <tr id="line_cost"></tr>
                                        </tbody>
                                    </table>
                                    <div style="height:400px;overflow-y:scroll;">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <th style="width:20%">简历编号</th>
                                                <th style="width:20%">稀有度</th>
                                                <th>干员</th>
                                            </thead>
                                            <tbody id="table_hire"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="../vendor/jquery/jquery.min.js"></script>
