        <script type="text/javascript">
        function makeBlockData(_x,_y,damage,firerate,accuracy,critrate,evasion,armor,cooldown){
            var block=new Object;
            block._x=_x; block._y=_y;
            block.damage=damage; block.firerate=firerate; block.accuracy=accuracy; block.critrate=critrate;
            block.evasion=evasion; block.armor=armor; block.cooldown=cooldown;
            return block;
        }
        function setBlockImage(blockId,imgName){
            var block=document.getElementById(blockId);
            var imgPath="../img/blockimg/block_"+imgName+".png";
            block.src=imgPath;
        }
        </script>
