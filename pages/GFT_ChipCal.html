    <script type="text/javascript">
        function chipTypeSwitch(typeInfo) {
            var seleId = document.getElementById('ChipType');
            if (typeInfo === 1) {
                seleId.innerHTML = '<option value=510 selected>F-a</option><option value=511>F-b</option><option value=520>N-a</option><option value=521>N-b</option><option value=530>Y-a</option><option value=531>Y-b</option><option value=540>T</option><option value=550>W</option><option value=560>X</option>';
            } else {
                seleId.innerHTML = '<option value=610 selected>1</option><option value=620>2</option><option value=630>3</option><option value=641>4-a</option><option value=642>4-b</option><option value=650>5</option><option value=660>6</option><option value=670>7</option><option value=680>8</option><option value=690>9</option>';

        }

                    <div class="col-lg-12">
                        <h1 class="page-header">芯片计算器（没做完！）</h1>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <!--Setting-->
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                芯片选择
                            </div>
                            <!--card info-->
                            <div class="panel-body">
                                <div class="col-lg-5">
                                    <!--chip class-->
                                    <h4>芯片形状</h4>
                                    <p><img src="../img/img_chipcal_sample.png" alt=""></p>
                                    <p>
                                        <label class="radio-inline"><input type="radio" name="TypeSwitch" id="TSwitch1" value="option1" checked onclick="chipTypeSwitch(1)"><span style="color:darkblue">五格1类</span></label>
                                        <label class="radio-inline"><input type="radio" name="TypeSwitch" id="TSwitch2" value="option2" onclick="chipTypeSwitch(2)"><span style="color:darkred">六格</span></label>
                                    </p>
                                    <p>
                                        <select class="form-control" id="ChipType">
                                            <option value=510 selected>F-a</option>
                                            <option value=511>F-b</option>
                                            <option value=520>N-a</option>
                                            <option value=521>N-b</option>
                                            <option value=530>Y-a</option>
                                            <option value=531>Y-b</option>
                                            <option value=540>T</option>
                                            <option value=550>W</option>
                                            <option value=560>X</option>
                                        </select>
                                    </p>
                                    <h4>芯片属性</h4>
                                    <p>
                                        <label class="radio-inline"><input type="radio" name="ColorSwitch" id="CSwitch1" value="option1" checked onclick="chipColorSwitch(1)"><span style="color:darkblue">蓝色</span></label>
                                        <label class="radio-inline"><input type="radio" name="ColorSwitch" id="CSwitch2" value="option2" onclick="chipColorSwitch(2)"><span style="color:darkred">橙色</span></label>
                                    </p>
                                    <p>
                                        <select class="form-control" id="ChipLevel">
                                            <option value=0 selected>+0</option>
                                            <option value=1>+1</option>
                                            <option value=2>+2</option>
                                            <option value=3>+3</option>
                                            <option value=4>+4</option>
                                            <option value=5>+5</option>
                                            <option value=6>+6</option>
                                            <option value=7>+7</option>
                                            <option value=8>+8</option>
                                            <option value=9>+9</option>
                                            <option value=10>+10</option>
                                            <option value=11>+11</option>
                                            <option value=12>+12</option>
                                            <option value=13>+13</option>
                                            <option value=14>+14</option>
                                            <option value=15>+15</option>
                                            <option value=16>+16</option>
                                            <option value=17>+17</option>
                                            <option value=18>+18</option>
                                            <option value=19>+19</option>
                                            <option value=20>+20(max)</option>
                                        </select>
                                    </p>
                                    <p>
                                        <button type="button" class="btn btn-outline btn-primary" onclick="addPro(1)">杀伤+4.4</button>
                                        <button type="button" class="btn btn-outline btn-primary" onclick="addPro(2)">破防+12.7</button>
                                        <button type="button" class="btn btn-outline btn-primary" onclick="addPro(3)">精度+7.1</button>
                                        <button type="button" class="btn btn-outline btn-primary" onclick="addPro(4)">装填+5.7</button>
                                    </p>
                                    <p>
                                        <button type="button" class="btn btn-outline btn-danger" onclick="subPro(1)">杀伤- 4.4</button>
                                        <button type="button" class="btn btn-outline btn-danger" onclick="subPro(2)">破防- 12.7</button>
                                        <button type="button" class="btn btn-outline btn-danger" onclick="subPro(3)">精度- 7.1</button>
                                        <button type="button" class="btn btn-outline btn-danger" onclick="subPro(4)">装填- 5.7</button>
                                    </p>
                                </div>
                                <div class="col-lg-5">
                                    <h4>芯片仓库</h4>
                                    <div class="table-responsive" id="ChipRepo">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>编号</th>
                                                    <th>类型</th>
                                                    <th>属性</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td><img src="../img/img_chipcal_x.png"></td>
                                                    <td>杀伤 9/破防 13/精度 8/装填 6</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="col-lg-2">
                                    <h4>保存码(三击鼠标选择)</h4>
                                    <div class="alert alert-success" id="SaveCode">
                                        [点击<b>保存本次输入</b>，记录输入的数据的存储码出现于此，复制需包括中括号]
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <p>
                                        <button type="button" class="btn btn-success" onclick="addChip()">添加芯片</button>
                                        <button type="button" class="btn btn-danger" onclick="deleteChip()">删除芯片</button>
                                    </p>
                                </div>
                                <div class="col-lg-12">
                                    <p>
                                        <button type="button" class="btn btn-warning" onclick="addChip()">计算拼接方案</button>
