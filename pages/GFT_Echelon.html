                    <script type="text/javascript">
                        function createTdoll(ID) {
                            var TdollInfo = {}
                            TdollInfo.ID = ID;
                        }
                        var container = document.getElementById('container')
                        var sample1 = document.getElementById('sample1')
                        var start = (new Date).getTime()
                        var data, graph, offset, i


                        function animate() {
                            data1 = [], data2 = []
                            for (var i = 0; i <= 100; i += 1) {
                                data1.push([i, 0.1 * i])
                                data2.push([i, 0.07 * i])
                            }
                            // Draw Graph
                            graph = Flotr.draw(container, [data1, data2], {
                                colors: ['#6699FF', '#FF6666'],
                                xaxis: { title: "时间" },
                                yaxis: { title: "伤害", max: 10, min: 0 },
                                mouse: { track: true, trackAll: true, relative: true },
                                points: { show: false },
                                lines: { show: true }
                            });

                        }
                        window.onload = function () {
                            animate();
                        }

                    </script>
