                    <script type="text/javascript" src="../js/flotr2.min.js"></script>
                    <script type="text/javascript">
                        var switch_swap = false, num_pickblock = -1
                        var global_damage = [];
                        function createTdoll(ID, Affect, Skill, Property, Equip) {
                            var TdollInfo = {}
                            TdollInfo.ID = ID
                            TdollInfo.Affect = Affect
                            TdollInfo.Skill = Skill
                            TdollInfo.Property = Property
                            TdollInfo.Equip = Equip
                        }
                        function createAffect(self_blocknum, affect_blocknum, affect_validtype, affect_type1, affect_type2, affect_value1, affect_value2) {
                            var Affect = {}
                            //blocknum = 1~9
                            Affect.self_blocknum = self_blocknum
                            Affect.affect_blocknum = affect_blocknum
                            Affect.affect_validtype = affect_validtype
                            //type = dmg, rof, acu, eva, crit, critdmg, cld, arm
                            Affect.affect_type1 = affect_type1
                            Affect.affect_value1 = affect_value1
                            Affect.affect_type2 = affect_type2
                            Affect.affect_value2 = affect_value2
                        }
                        function pickBlock(num) {
                            for (var i = 1; i <= 9; i++) {
                                var img_name = 'img_' + i
                                if (i === num) {
                                    if (num_pickblock === num) {
                                        num_pickblock = -1
                                        document.getElementById(img_name).src = "../img/echelon/select-no.png"
                                    } else {
                                        num_pickblock = num
                                        document.getElementById(img_name).src = "../img/echelon/select.png"
                                    }
                                } else {
                                    document.getElementById(img_name).src = "../img/echelon/select-no.png"
                                }
                            }
                        }

                        function formater_DPS(e) { return "时间=" + e.x + "s, 输出=" + e.y }
                        function makeGraph() {
                            var graph, container = document.getElementById('container')
                            var data1 = [], data2 = []
                            for (var i = 0; i <= 100; i += 1) {
                                data1.push([i, 0.1 * i])
                                data2.push([i, 0.07 * i])
                            }
                            graph = Flotr.draw(container, [
                                { data: data1, label: 'M4A1 MOD' },
                                { data: data2, label: 'ST AR-15 MOD' }
                            ], {
                                    colors: ['#6699FF', '#FF6666'],
                                    xaxis: { title: "时间" },
                                    yaxis: { title: "伤害", max: 10, min: 0 },
                                    mouse: { track: true, trackAll: true, relative: true, trackFormatter: formater_DPS },
                                    points: { show: false },
                                    HtmlText: false,
                                    lines: { show: true },
                                    legend: {
                                        position: 'nw',
                                        backgroundColor: '#FFFFFF'
                                    }
                                });
                        }
                        window.onload = function () {
                            makeGraph();
                        }
